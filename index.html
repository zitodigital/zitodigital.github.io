<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zito Digital</title>
    <meta
      name="description"
      content="Websites and local growth systems for service businesses."
    />
    <style>
      :root {
        --bg: #070b14;
        --bg-2: #0e1629;
        --card: rgba(255, 255, 255, 0.08);
        --card-border: rgba(255, 255, 255, 0.18);
        --text: #f8fafc;
        --muted: #cbd5e1;
        --accent: #22d3ee;
        --accent-2: #3b82f6;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        font-family: "Inter", "Segoe UI", Roboto, Arial, sans-serif;
        color: var(--text);
        background:
          radial-gradient(1200px 700px at 20% 10%, #1e293b 0%, transparent 60%),
          radial-gradient(800px 500px at 85% 75%, #1d4ed8 0%, transparent 65%),
          linear-gradient(155deg, var(--bg) 0%, var(--bg-2) 100%);
        padding: 24px;
      }

      .shell {
        width: min(860px, 100%);
        border: 1px solid var(--card-border);
        background: var(--card);
        backdrop-filter: blur(10px);
        border-radius: 24px;
        padding: clamp(28px, 4vw, 48px);
        box-shadow:
          0 24px 80px rgba(2, 6, 23, 0.5),
          inset 0 1px 0 rgba(255, 255, 255, 0.1);
      }

      .brand {
        margin: 0 0 18px;
        font-weight: 700;
        letter-spacing: 0.02em;
        color: var(--muted);
      }

      h1 {
        margin: 0 0 14px;
        font-size: clamp(2rem, 6vw, 3.5rem);
        line-height: 1.05;
      }

      p {
        margin: 0;
        max-width: 62ch;
        font-size: clamp(1rem, 2vw, 1.125rem);
        line-height: 1.6;
        color: var(--muted);
      }

      .actions {
        margin-top: 30px;
      }

      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        text-decoration: none;
        font-weight: 700;
        color: #041225;
        background: linear-gradient(120deg, var(--accent), var(--accent-2));
        border-radius: 999px;
        padding: 14px 22px;
        transition: transform 140ms ease, box-shadow 140ms ease;
        box-shadow: 0 10px 30px rgba(34, 211, 238, 0.35);
      }

      .btn:hover {
        transform: translateY(-1px);
        box-shadow: 0 14px 36px rgba(34, 211, 238, 0.44);
      }

      .foot {
        margin-top: 18px;
        font-size: 0.9rem;
        color: #94a3b8;
      }
    </style>
  </head>
  <body>
    <main class="shell">
      <p class="brand">Zito Digital</p>
      <h1>Sleek websites for service businesses.</h1>
      <p>
        Fast launch, clean design, and clear lead flow. If you want a simple
        site that looks sharp and converts, send a quick message.
      </p>
      <div class="actions">
        <a class="btn" href="mailto:zito@zitodigital.com?subject=Website%20Inquiry">
          Contact
        </a>
      </div>
    </main>
  </body>
</html>
